<!doctype html>
<html lang="en">
<head>
    <!-- Meta Properties -->
    <meta charset="UTF-8">
    <title>Agar.IO 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>
<body>
    <div id="container">
    </div>

    <div id="start-wrapper">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Choose your name (no XSS please)">
        </div>
        <div>
            <label for="colour">Colour</label>
            <input type="color" id="colour" placeholder="Choose your colour">
        </div>
        <button id="start">
            Join Game
        </button>
    </div>
    <div id="stats">
        <div id="my-name"></div>
        <div id="my-mass"></div>
        <div id="my-radius"></div>
        <div id="my-speed"></div>
    </div>

    <div id="leaderboard">

    </div>

</body>
</html>
